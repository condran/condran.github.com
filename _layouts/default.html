<body>


<div class="container">
    <div class="row">
        <div class="span10" style="height:50px;">
            <span class="title">condran</span>
        </div>
        <div class="span2 pagination-right">
            <div class="social-icons">
                <span>
                    <a href="http://github.com/condran" title="@condran on github" class="circle">
                        <i class="circle  icon-github-alt icon-2x"></i>
                    </a>
                </span>
                <span>
                    <a href="http://twitter.com/condran" title="@condran on twitter" class="circle">
                        <i class="circle  icon-twitter icon-2x"></i>
                    </a>
                </span>

            </div>
        </div>
    </div>
</div>

<div class="hero-unit">
    <div class="container">
        <div class="row">
            <div class="span12">
                <img class="featurette-image pull-right img-circle" src="img/zombiehead.png" width="300" height="300">

                <h2 class="featurette-heading">Zombie Head!</h2>

                <p class="lead">GitHub GameOff 2012</p>

                <p>A strange mist has descended the area and zombie heads are rolling in!
                    Lucky you have a secret weapon, the Forkinator!.</p>

                <p>
                <a href="http://paulcondran.com/game-off-2012" class="btn btn-primary"> Play Game</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    {{ content }}
</div>
